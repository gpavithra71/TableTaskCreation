<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Merging Table</title>
	<style type="text/css">
		table{
			border-collapse:collapse;
			width: 100%;
			text-align: center;
		}
		th{
			background-color: orange;
			color: blue;
		}
		td{
			background-color: greenyellow;
			color: blueviolet;
		}
		th,td{
			border: 3px solid black;
		}
	</style>
</head>
<body>
		<table border="2" cellpadding="5px" cellspacing="5px">
			<tr>
				<th rowspan="2"></th>
				<th colspan="2">Average</th>
				<th rowspan="2">Red-Eyes</th>
			</tr>
			<tr>
				<th>Height</th>
				<th>Weight</th>
			</tr>
			<tr>
			<th>Male</th>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<th>Female</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
		</table>
</body>
</html>
